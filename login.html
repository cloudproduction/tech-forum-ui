<body>
    <!-- <div class="container"> -->
        <div class="d-flex justify-content-center h-100">
            <div class="card shadow-lg  bg-white rounded"> 
                <!-- <div class="card-header"> -->
                     <!-- <img src="images/jigsaw.png" height="80px;"  alt="">
                </div> -->
                <div class="card-body">
                    <div class="mb-4 mt-4">
                        <h4 style="text-align: center;">Welcome Back!</h4>
                        <img src="images/jigsaw.png" height="80px;"  alt="">
                    </div>
                    <form class="mb-4">
                        <div class="input-group form-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text pl-3"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control border-field shadow-sm bg-field" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text pl-3"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control border-field shadow-sm bg-field" placeholder="password">
                        </div>
                        <div class="row align-items-center remember ml-1">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group ">
                            <input type="submit" value="Submit" class="btn float-right login_btn shadow">
                        </div>
                    </form>
                </div>
                <div class="space">
                    <div class="d-flex justify-content-center links mt-4">
                        <a href="register.html">Register</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
